<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Restaurant Online Booking</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-image: url('restaurant-image.jpg');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    header {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    header h1 {
      margin: 0;
    }
    footer {
      background-color: #333;
      color: #fff;
      text-align: center;
      padding: 10px 0;
    }
    .container {
      background-color: rgba(255, 255, 255, 0.7);
      padding: 20px;
      margin: 20px;
      border-radius: 10px;
      text-align: center;
    }
    form {
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    input[type="text"],
    input[type="password"],
    input[type="submit"] {
      margin: 10px 0;
      padding: 10px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
    }
    input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>Restaurant Online Booking</h1>
  </header>
  <div class="container">
    <h2>Welcome to Our Restaurant</h2>
    <p>Discover the finest cuisine and delightful dining experience at our restaurant. Book your table now and indulge in a delightful culinary journey.</p>
    <form>
      <input type="text" placeholder="Username">
      <input type="password" placeholder="Password">
      <input type="submit" value="Log In">
    </form>
    <button>Sign Up</button>
  </div>
  <footer>
    &copy; 2023 Restaurant Online Booking
  </footer>
</body>
</html>
